<div class="contact-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Contact Form</mat-card-title>
      <mat-card-subtitle>Please fill in your information and I'll respond as soon as I can.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="contact_form" (ngSubmit)="on_submit()">
        <mat-form-field>
          <mat-label>Full name</mat-label>
          <input matInput type="text" formControlName="fullname" name="fullname">
          <mat-error>Please enter your name.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Subject</mat-label>
          <input matInput type="text" formControlName="subject" name="subject">
          <mat-error>Field is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Body</mat-label>
          <textarea matInput type="text" formControlName="body" rows="6" name="body"></textarea>
          <mat-error>Field is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" name="email">
          <mat-error>Please enter a valid email.</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button [disabled]="!contact_form.valid" color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<footer>
  <app-footer></app-footer>
</footer>
